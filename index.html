<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Task 2 - PWA</title>
    <meta name="description" content="Tupou College Web App - Contact form to reach staff. Built as Assessment Task 2 PWA.">
    
    <!-- PWA Meta Tags for Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tupou College">
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Optional: Preload fonts (if you add any custom fonts) -->
    <!-- <link rel="preload" href="fonts/MyFont.woff2" as="font" type="font/woff2" crossorigin> -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary mb-4" role="navigation">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tupou College Web App</span>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container" role="main">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="mb-0">Contact Us</h1>
            </div>

            <div class="card-body">
                <!-- Contact Form -->
                <form action="process_form.php" method="POST">

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email Address</label>
                        <input type="email" 
                               class="form-control" 
                               id="emailInput" 
                               name="email" 
                               placeholder="name@example.com" 
                               required 
                               autocomplete="email"
                               aria-label="Email Address">
                    </div>

                    <!-- Subject Line -->
                    <div class="mb-3">
                        <label for="subjectInput" class="form-label">Subject</label>
                        <input type="text" 
                               class="form-control" 
                               id="subjectInput" 
                               name="subject" 
                               placeholder="How can we help?" 
                               required
                               autocomplete="off"
                               aria-label="Subject">
                    </div>

                    <!-- Message Area -->
                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Message</label>
                        <textarea class="form-control" 
                                  id="messageInput" 
                                  name="message" 
                                  rows="3" 
                                  required
                                  aria-label="Message"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100">
                        Send Message
                    </button>

                </form>
            </div>
        </div>

    </main>

    <!-- Optional Footer -->
    <footer class="text-center mt-4 mb-2">
        <small>&copy; 2026 Tupou College Web App</small>
    </footer>

    <!-- Bootstrap JS Bundle (minified) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Service Worker Registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Optional: Custom JS -->
    <!-- <script src="script.js" defer></script> -->

</body>
</html>
