<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tupou College Web App</title>
    <meta name="description" content="Tupou College Web App - Contact form to reach staff. Built as Assessment Task 2 PWA.">

    <!-- PWA Meta -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tupou College">

    <!-- Preconnect for faster CSS loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Preload Bootstrap CSS -->
    <link rel="preload"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'">

    <!-- Fallback if preload fails -->
    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </noscript>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary" role="navigation">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tupou College Web App</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4" role="main">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Contact Us</h1>
            </div>

            <div class="card-body">
                <form action="process_form.php" method="POST">

                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="emailInput"
                               name="email"
                               placeholder="name@example.com"
                               required
                               autocomplete="email">
                    </div>

                    <div class="mb-3">
                        <label for="subjectInput" class="form-label">Subject</label>
                        <input type="text"
                               class="form-control"
                               id="subjectInput"
                               name="subject"
                               placeholder="How can we help?"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Message</label>
                        <textarea class="form-control"
                                  id="messageInput"
                                  name="message"
                                  rows="4"
                                  required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Send Message
                    </button>

                </form>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-3">
        <small>&copy; 2026 Tupou College Web App</small>
    </footer>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>

</body>
</html>
